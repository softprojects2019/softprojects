<html>
    
    <head>
        
        <title>Code Player</title>
        <script type="text/javascript" src="Stuff/JQuery.js"></script>
        <link rel="stylesheet" type="text/css" href="Stuff/Style.css">
        
    </head> 
    
    <body>
        
        <div id="header">
            
            <div id="logo">WebLord</div>
            
            <div id="buttonContainer">
            
                <div class="toggleButton active" id="html">HTML</div>
                
                <div class="toggleButton" id="css">CSS</div>
                
                <div class="toggleButton" id="javascript">JavaScript</div>
                
                <div class="toggleButton active" id="output">Output</div>
                
            </div>
        
        </div>
        
        <div id="bodyContainer" >
            
            <textarea class="panel" id="htmlPanel"><p>Designed By Mahdi Kazemi</p></textarea>
            
            <textarea class="panel hidden" id="cssPanel"></textarea>

            <textarea class="panel hidden" id="javascriptPanel"></textarea>
            
            <iframe class="panel" id="outputPanel"></iframe>
            
        </div>
        
        <script type="text/javascript">
        
            function autoCompleteArea(){
                
                $("iframe").contents().find("html").html("<html><head><style type='text/css'>" + $("#cssPanel").val() + "</style></head><body>" + $("#htmlPanel").val() + "</body></html>");
                document.getElementById("outputPanel").contentWindow.eval($("#javascriptPanel").val());
            }
            
            $(".toggleButton").hover(function(){
            
                $(this).addClass("highlighted");
                
            }, function(){
                
                $(this).removeClass("highlighted");
                
            });
            
            $(".toggleButton").click(function(){
                
                $(this).toggleClass("active");
                
                $(this).removeClass("highlighted"); 
                
                var panelId = $(this).attr("id") + "Panel";
                
                $("#" + panelId).toggleClass("hidden");
            
                var numberOfActivePanel = 4 - $(".hidden").length;
                        
                $(".panel").width(($(window).width() / numberOfActivePanel ) - 10);
            });
            
        
            $(".panel").height($(window).height() - $("#header").height() - 5);
                
            $(".panel").width(($(window).width() / 2) - 4);
            
            autoCompleteArea();
            
            $("textarea").on("paste change keyup", function(){
                
                autoCompleteArea();
                
            });
            
    
        </script>
    
    </body>

</html>
